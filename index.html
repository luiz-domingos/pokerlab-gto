<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PokerLab Pro - DevOps Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">POKER<span>LAB</span></div>
            <nav>
                <button onclick="trocarAba('aba-tabelas')" class="nav-btn">üìä Tabelas de Range</button>
                <button onclick="trocarAba('aba-treino')" class="nav-btn">üéØ Treinador GTO</button>
                <button onclick="trocarAba('aba-lab')" class="nav-btn">üî¨ Laborat√≥rio</button>
            </nav>
            <div class="sidebar-footer">DevOps Poker v3.0</div>
        </aside>

        <main class="main-content">
            
            <section id="aba-tabelas" class="tab-content active">
                <header class="header-aba">
                    <h2>Consulta de Ranges Pre-Flop</h2>
                    <div class="controles-tabela">
                        <button onclick="marcarRange('UTG')">UTG</button>
                        <button onclick="marcarRange('MP')">MP</button>
                        <button onclick="marcarRange('CO')">CO</button>
                        <button onclick="marcarRange('BTN')">BTN</button>
                        <button onclick="marcarRange('SB')">SB</button>
                        <button class="btn-clear" onclick="limparGrid()">Limpar</button>
                    </div>
                </header>
                <div id="grid-consulta" class="grid"></div>
            </section>

            <section id="aba-treino" class="tab-content">
                <div class="stats-bar">
                    <span class="stat-item">‚úÖ <span id="hits">0</span></span>
                    <span class="stat-item">‚ùå <span id="errors">0</span></span>
                </div>

                <div class="mesa-container">
                    <div class="mesa-grande">
                        <div class="pano-preto">
                            <div class="pote-container">
                                <div class="pote-label">POT</div>
                                <div id="valor-pote" class="pote-valor">0.0 bb</div>
                            </div>

                            <div id="pos-UTG" class="slot utg">UTG</div>
                            <div id="pos-MP" class="slot mp">MP</div>
                            <div id="pos-CO" class="slot co">CO</div>
                            <div id="pos-BTN" class="slot btn">BTN</div>
                            <div id="pos-SB" class="slot sb">SB</div>
                            <div id="pos-BB" class="slot bb">BB</div>

                            <div id="board-cartas" class="board-container">
                                <div class="card-visual mini" id="flop-1"></div>
                                <div class="card-visual mini" id="flop-2"></div>
                                <div class="card-visual mini" id="flop-3"></div>
                                <div class="card-visual mini" id="turn"></div>
                                <div class="card-visual mini" id="river"></div>
                            </div>

                            <div id="ficha-vilao" class="ficha-bet" style="display: none;">
                                üü° <span id="valor-bet">2.5bb</span>
                            </div>

                            <div class="container-cartas-treino">
                                <div id="card-v1" class="card-visual">?</div>
                                <div id="card-v2" class="card-visual">?</div>
                            </div>

                            <div id="acao-vilao" class="legenda-mesa">Mesa em Fold</div>
                        </div>
                    </div>
                </div>

                <div id="feedback-treino" class="feedback-msg">Aguardando c√©rebro Python...</div>

                <div id="sizing-bar" class="sizing-row" style="display: none; margin-bottom: 10px;">
    <button class="btn-sizing" onclick="definirAposta(0.3)">30%</button>
    <button class="btn-sizing" onclick="definirAposta(0.5)">50%</button>
    <button class="btn-sizing" onclick="definirAposta(0.75)">75%</button>
    <button class="btn-sizing" onclick="definirAposta(1)">POT</button>
</div>

                <div class="botoes-acao">
                    <button class="btn-acao fold" onclick="verificarAcao('FOLD')">FOLD</button>
                    <button class="btn-acao check" id="btn-check" style="display: none;" onclick="verificarAcao('CHECK')">CHECK</button>
                    <button class="btn-acao call" onclick="verificarAcao('CALL')">CALL</button>
                    <button class="btn-acao raise" id="btn-raise" onclick="verificarAcao('RAISE')">RAISE</button>
                </div>

                <button class="btn-main" onclick="novoCenario()">INICIAR / PR√ìXIMA M√ÉO</button>
            </section>

            <section id="aba-lab" class="tab-content">
                <header class="header-aba">
                    <h2>Dashboard de Performance</h2>
                    <p>An√°lise t√©cnica das sess√µes em tempo real</p>
                </header>
                <div class="dashboard-grid">
                    <div class="chart-card"><canvas id="chart-acertos"></canvas></div>
                    <div class="chart-card"><canvas id="chart-posicoes"></canvas></div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api/deck.js"></script>
    <script src="api/solver.js"></script>
    <script src="api/exchange.js"></script>
    <script src="ranges.js"></script>
    <script src="ui.js"></script>
    <script src="engine.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
